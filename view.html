<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="my.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
.image-container {
    display:flex;
    flex-direction: column;
    align-items: center;
    gap: 20px; /* 그림과 글 사이 간격 조절 */
}

.box {
    width: calc(33.33% - 20px);
    text-align: center;
}
.profile {
    max-width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 50%;
}

.info {
    background: #ffffff;
    padding: 10px;
    text-align: center;
    font-family: 'Times New Roman', Times, serif;
}
    </style>
    </head>
<body>
    <header class="top">
        <h1>A Record of Hot Place</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="메뉴 토글">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Intro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Information</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>View page</h2>
            </div>
    </div> 
    <hr>
</div>
<div class="image-container">
<img class="profile" id="placeImage">
<div class="info">
                <p id="placeName"></p>
                <p id="address"></p>
                <p id="phone"></p>
                <p id="time"></p>
                <p id="noRunday"></p> 
                <p id="type"></p>
                <p id="star"></p>
                </div>
                </div>

</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const placeName = urlParams.get('placeName');
    const address = urlParams.get('address');
    const phone = urlParams.get('phone');
    const time = urlParams.get('time'); 
    const noRunday = urlParams.get('noRunday'); 
    const type = urlParams.get('type'); 
    const star = urlParams.get('star'); 
    const image = urlParams.get('image');
    document.getElementById('placeName').textContent = placeName;
    document.getElementById('address').textContent = address;
    document.getElementById('phone').textContent = phone;
    document.getElementById('time').textContent = time;
    document.getElementById('noRunday').textContent = noRunday;
    document.getElementById('type').textContent = type;
    document.getElementById('star').textContent = star;
    const placeImage = document.getElementById('placeImage');
    placeImage.src = image;
    placeImage.alt = placeName; 
</script>
